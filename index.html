<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>

    <!-- Rock, Paper, and Scissors elements -->
    <div>
        <span onclick="rockClicked()" class="rock" onmouseout="body.style.background='#CCCCCC';" onmouseover="body.style.background='#DDA0A0';">Rock</span>
        <span onclick="paperClicked()" class="paper" onmouseout="body.style.background='#CCCCCC';" onmouseover="body.style.background='#A0A0DD';">Paper</span>
        <span onclick="scissorsClicked()" class="scissors" onmouseout="body.style.background='#CCCCCC';" onmouseover="body.style.background='#A0BBA0';">Scissors</span>
    </div>

    <!-- Glock element (Super secret!) -->
    <div>
        <a onclick="glockClicked()" onmouseout="body.style.background='#CCCCCC';" onmouseover="body.style.background='#BBA0DD';"class="glock">Glock</a>
    </div>

    <!-- Result and luck text at the top, and score number at the bottom -->
    <p id="demo" class="result"></p>
    <p id="freePoint" class="freePoint"></p>
    <p id="score" class="score"></p>

    <!--! {PURELY EXPERIMENTAL} -->
    <!--*TODO: Make the score value a form of currency to buy stuff with-->

    <!-- Shop elements-->
    <p class="shop">Shop</p>

    <p id="broke" class="broke"></p>

    <p onclick="upgradeOne()" id="itemOne" class="itemOne">:)</p>
    <p onclick="upgradeOne()" class="itemDescOne">Increase your luck by 5%</p>
    <p id="itemOnePrice" class="itemOneCost"></p>

    <p onclick="upgradeTwo()" id="itemTwo" class="itemTwo">:D</p>
    <p onclick="upgradeTwo()" class="itemDescTwo">Increase your bonus power</p>
    <p id="itemTwoPrice" class="itemTwoCost"></p>

    <p onclick="upgradeThree()" id="itemThree" class="itemThree">R</p>
    <p onclick="upgradeThree()" class="itemDescThree">Test Description Bottom Text</p>
    <p id="itemThreePrice" class="itemThreeCost">Test Price</p>

    <script src="script.js"></script>
</body>
</html>
